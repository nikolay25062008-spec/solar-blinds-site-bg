<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Благодарим — Запитването е изпратено</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .success-wrap { max-width: 740px; margin: 40px auto; padding: 24px; text-align: center; }
    .success-card { background:#fff; border-radius: 14px; box-shadow: 0 8px 30px rgba(12,27,46,.06); padding: 28px; }
    .success-icon { width: 72px; height: 72px; border-radius: 50%; background: #e8f7ee; color:#1a7f37; display:inline-flex; align-items:center; justify-content:center; font-size: 40px; margin-bottom: 14px; }
    .success-actions { margin-top: 16px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .btn { background:#0b81ff; color:#fff; padding:12px 18px; border-radius:10px; text-decoration:none; font-weight:600; display:inline-block; }
    .btn.ghost { background:transparent; color:#0b81ff; border:2px solid rgba(11,129,255,.2); }
  </style>
</head>
<body>
  <header class="wrap" style="margin-bottom:0;">
    <a href="index.html" class="brand">
      <img src="logo.png" alt="Eclipse Solar Blinds" style="height:48px">
      <span>Eclipse Solar Blinds</span>
    </a>
  </header>

  <main class="wrap success-wrap">
    <div class="success-card fade-in visible">
      <div class="success-icon">✓</div>
      <h1>Благодарим! Запитването е изпратено.</h1>
      <p>Получихме вашите данни и скоро ще се свържем с вас. Междувременно можете да разгледате нашите продукти или да се върнете към началната страница.</p>
      <div class="success-actions">
        <a class="btn" href="products.html">Разгледай продуктите</a>
        <a class="btn ghost" href="index.html">Към началната</a>
      </div>
    </div>
  </main>

  <footer>
    <img src="logo.png" alt="Eclipse Solar Blinds" style="height:40px">
    © 2025 Eclipse Solar Blinds — Всички права запазени.
  </footer>
</body>
</html>
