<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <title>Контакти — Solar Wave Blinds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="wrap">
    <a href="index.html" class="brand">
      <img src="logo.png" alt="Solar Wave Blinds">
      <span>Solar Wave Blinds</span>
    </a>
    <nav>
      <a href="index.html">Начало</a>
      <a href="products.html">Продукти</a>
      <a href="order.html">Поръчка</a>
      <a href="about.html">За нас</a>
      <a href="contact.html">Контакти</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Контакти</h1>
    <div class="card fade-in">
      <p>Можете да се свържете с нас по всяко време:</p>
      <ul>
        <li>Телефон: <strong>+359 988 226 863</strong></li>
        <li>Имейл: <a href="mailto:solarwaveblinds@gmail.com">solarwaveblinds@gmail.com</a></li>
        <li>Адрес: София, България</li>
      </ul>

      <h2>Форма за контакт</h2>
      <form>
        <label>Име:<br><input type="text" name="name" required></label><br><br>
        <label>Имейл:<br><input type="email" name="email" required></label><br><br>
        <label>Съобщение:<br><textarea name="message" rows="5" required></textarea></label><br><br>
        <button class="btn" type="submit">Изпрати</button>
      </form>
    </div>
  </main>

  <footer>
    <img src="logo.png" alt="Solar Wave Blinds">
    © 2025 Solar Wave Blinds — Всички права запазени.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const faders = document.querySelectorAll('.fade-in');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if(entry.isIntersecting){
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });

      faders.forEach(el => observer.observe(el));
    });
  </script>
</body>
